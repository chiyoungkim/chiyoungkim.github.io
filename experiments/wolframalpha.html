<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chiyoung Kim - Wolfram Alpha Calculator</title>
    <link rel="icon"
          type="image/png"
          href="../assets/img/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="assets/css/walphastyle.css">
    <link rel="stylesheet" href="../assets/css/ionicons.css">
</head>


<body>
    <div class="text-center logo-container">
        <h1>
            <a href="../index.html"><img src="../assets/img/Logo2.svg"></a>
            <div class="text-body">
                <span id="typed"></span>
                <span class="typed-cursor"></span>
            </div>
        </h1>
    </div>

    <div class="app-container text-center">
        <h1 class="app-text">
            Wolfram Alpha Calculator
        </h1>

        <div class="input-container">
            <input type="text" class="userinput" id="walphastring" name="walphastring">
            <button class="submit">Calculate!</button>
        </div>

        <div class="input-container">
            <text>Input Custom Parameter</text>
            <input type="text" class="userinput"  id="paramstring" name="paramstring">
            <button class="submit">Submit</button>
        </div>

        <div class="row" id="walphabuttons">
            <button class="walphabutton">0</button>
            <button class="walphabutton">1</button>
            <button class="walphabutton">2</button>
            <button class="walphabutton">3</button>
            <button class="walphabutton">4</button>
            <button class="walphabutton">5</button>
            <button class="walphabutton">6</button>
            <button class="walphabutton">7</button>
            <button class="walphabutton">8</button>
            <button class="walphabutton">9</button>
            <button class="walphabutton">0</button>

        </div>
    </div>

</html>
