<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chiyoung Kim</title>
	<link rel="icon"
		  type="image/png"
		  href="assets/img/favicon.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div>
		<div class="container text-center">
			<h1>
				<img src="assets/img/Logo2.svg" class="logo">
				<div class="text-body">
					<span id="typed"></span>
					<span id="typedbold"></span>
					<span class="typed-cursor"></span>
				</div>
			</h1>
			<a href="home.html" class="btn btn-enter">
				<p class="btn-text">
					Enter
				</p>
			</a>
		</div>
	</div>
	<script src="assets/js/jquery-1.11.1.js"></script>
	<script src="assets/js/bootstrap.js"></script>
	<script src="assets/js/typed.js"></script>
	<script>
		$(function(){
			$("#typed").typed({
				strings: ["Chiyoung <strong>Kim</strong>"],
				typeSpeed: 30,
                callback: function(){
					return elem.siblings('.typed-cursor').remove();
                }
			});
		});
		function shift(){
			$(".head-wrap").addClass("shift-text");
			terminalHeight();
		}

		function terminalHeight(){
			var termHeight = $(".terminal-height");
			var value = termHeight.text();
			value = parseInt(value);
			setTimeout(function(){
				if (value > 10){
					value = value-1;
					this.txtValue = value.toString();
					termHeight.text(this.txtValue);
					self.terminalHeight();
				}
				else{
					clearTimeout();
				}
			}, 10);
		}
	</script>
</body>
</html>
