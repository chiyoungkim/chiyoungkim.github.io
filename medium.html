---
layout: default
title: Medium
---

<h1 class="fancyheader">Medium Articles</h1>
<br>

<ul class="medium-list">
  {% for article in site.medium_posts %}
    <li class="medium-el">
      <a href={{ article.permalink }} class="medium-link">{{ article.title }}</a>
      <p>{{ article.teaser }}</p>
    </li>
    <br>
  {% endfor %}
</ul>
